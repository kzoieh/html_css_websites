 <!--

 border radius for tweeter trick : 
 radius shall be half of height or width for such kind of rounded effect
 
 opacity : 
 Takes value between 0 to 1. 0 being totally transparent and 1 being fully solid

 Transition
 Transition is usually kept inside the base css style rather than the hover button 
 Else it will transition only on hovering not while removing hover 
 On removing cursor the element will abruptly transition ratyer than smoothly.
 
 Shadow : creates shadow under the button 
 Shadow takes 4 values:
 1. shadow length horizontal (to right).
 2. shadow length vertical (to down).
 3. blur value of shadow
 4. Color of shadow : usually a darker shade of element to be made shadow of.
  
 Rather than using height and width for the element we can use padding
 In such case the padding with leave space next to text rather than having fixed height and width and will adjust to length and size of text automatially
 
 -->
