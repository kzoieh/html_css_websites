<!DOCTYPE html>
<html>
    <head>
        <title>Input box</title>
        <style>
            .para{
                margin-left: 370px;
                font-size: 12.5px;
                color: #0ae42f;
                margin-bottom: 0;
                padding-bottom: 0;
                vertical-align: middle;
            }

            .check-box{
                margin-top: 20px;
                width: 19.5px;
                height: 19.5px;
                margin-top: 1.6px;
                vertical-align: middle;
            }

            .image{
                width: 600px;
                height: 400px;
                object-fit: contain;
                object-position: centre;
                border-width: 10px;
                border-style: solid;
                border-color: goldenrod;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .input-box-1{
                display: block;
                font-size: 12px;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <img class = "image" alt = "lemon-tart" src = "Assets/lemon-tart.jpg">
        <input type = "text" placeholder="Name the dish" class = "input-box-1">
        <button class = "para">correct?</button>
        <input class = "check-box" type = "checkbox">
    </body>
</html>

<!--
<input> is a void element

Textbox - takes text as input
Check Box - Turn a tick sign on when clicked

PlaceHolder - Text shown inside a textbox for user to know what to type inside the input box
-->
