<!DOCTYPE html>
<html>
    <head>
        <title>Input box</title>
        <style>
            .image{
                width: 600px;
                height: 400px;
                object-fit: contain;
                object-position: centre;
                border-width: 10px;
                border-style: solid;
                border-color: goldenrod;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .input-box{
                display: block;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <img class = "image" alt = "lemon-tart" src = "IMG.jpg">
        <input class = "input-box" type = "text" placeholder="Name the dish">
    </body>
</html>

<!--
<input> is a void element

Textbox - takes text as input
Check Box - Turn a tick sign on when clicked

PlaceHolder - Text shown inside a textbox for user to know what to type inside the input box
-->
