<!--
div - Division Element
1. Just a box
2. Div is a block element
3. It's type can be changed by using the display attribute and be converted to inline-block element.

4. KEY FEATURE - Div can contain any other element inside.

5. Div are like CONTAINERS that help us group elements together as one integral part.

6. The block elements inside a div take up an entire line inside a divrather rhan taking an entire line on page.

7. We can stack and align multiple containers together to create a page layout (.div{display:inline-block}).
-->
