        Flexbox = Grids but more flexible

        The layout in grid is more rigid than flex 
        In we grid firstdefine the spacing width then elements adjust to defination 
        In flex we define the spacng with the element so they adapt independently.

        GRID : Rigid Layout
        Flex : Flexible layout
        uses : shifting from 3 to 4 icons before and after lagout in youtube.
        
        flex-direction: 
        flex-direction: row - two elements in single row
        flex-direction: column - two elements in single row/2 columns

        justify-content: space-between; horizontal alignment
